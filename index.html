<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./content/icons/comet.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Createx</title>
</head>

<body>

  <div class="wrapper">
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <div class="header__logo logo">
              <a href="#" class="header__logo-link">
                <img src="./content/icons/hero-section/main-logo.svg" alt="logo">
              </a>
            </div>
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link header__link">About Us</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link header__link">Courses</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link header__link">Events</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link header__link">Blog</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link header__link">Contacts</a>
                </li>
              </ul>
            </nav>
            <div class="header__btn-box">
              <a href="" class="header__top-btn button">Get consultation</a>
              <div class="header__user-btn">
                <a href="#" class="header__user-link header__link">Log in</a>
                /
                <a href="#" class="header__user-link header__link">Register</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header__body">
        <div class="container">
          <div class="header__body-inner">
            <div class="header__main">
              <div class="header__content">
                <a data-fancybox href="https://youtu.be/oh904_HdkwY" class="play-btn">
                  <svg width="52" height="52" viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="26" cy="26" r="26" fill="#FF3F3A" />
                    <path
                      d="M32.5 25.134C33.1667 25.5189 33.1667 26.4811 32.5 26.866L23.5 32.0622C22.8333 32.4471 22 31.966 22 31.1962L22 20.8038C22 20.034 22.8333 19.5529 23.5 19.9378L32.5 25.134Z"
                      fill="white" />
                  </svg>
                  Play showreel
                </a>
                <h1 class="header__title">
                  Enjoy studying
                  with Createx Online Courses
                </h1>
                <div class="header__buttons-box">
                  <a href="#" class="header__body-btn button button--empty">
                    <span>About us</span>
                  </a>
                  <a href="#" class="header__body-btn button">
                    Explore courses
                  </a>
                </div>
              </div>
              <div class="header__main-img">
                <img src="./content/image/hero-img.svg" alt="">
              </div>
            </div>
            <div class="header__row">
              <ul class="header__row-list">
                <li class="header__row-item">
                  <span>1200</span>
                  Students graduated
                </li>
                <li class="header__row-item circle"></li>
                <li class="header__row-item">
                  <span>84</span>
                  Completed courses
                </li>
                <li class="header__row-item circle"></li>
                <li class="header__row-item">
                  <span>16</span>
                  Qualified tutors
                </li>
                <li class="header__row-item circle"></li>
                <li class="header__row-item">
                  <span>5</span>
                  Years of experience
                </li>
              </ul>
              <div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
